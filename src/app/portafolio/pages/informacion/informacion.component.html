<div class="p-col-10 p-offset-1">
  <div class="p-grid">
    <div class="p-col-12"><h2>Portafolio</h2></div>
    <div class="p-col-9">
      <div class="p-fluid">
        <div class="p-field">
          <input
            type="text"
            pInputText
            placeholder="Descripción del portafolio"
          />
        </div>
      </div>
    </div>
    <div class="p-col-3">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        iconPos="left"
        label="Crear proyecto"
        class="p-button-success"
      ></button>
    </div>
    <div class="p-col-12"><h3>Proyectos del Portafolio</h3></div>
    <div class="p-col-12">
      <p-table [value]="proyectos">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Ubicación</th>
            <th>Tipo de proyecto</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proyect>
          <tr>
            <td>{{ proyect.nombre }}</td>
            <td>{{ proyect.ubicacion }}</td>
            <td>{{ proyect.tipo }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <br />
    <div class="p-col-12">
      <div class="p-grid p-jc-end">
        <div class="p-col-1">
          <button
            pButton
            type="button"
            label="Guardar"
            class="p-button-success"
          ></button>
        </div>
        <div class="p-col-1">
          <button
            pButton
            type="button"
            label="Cancelar"
            class="p-button-danger"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
